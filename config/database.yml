default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5
  host: <%= ENV['APPLY_DATABASE_HOST'] || 'localhost' %>
  username: <%= ENV['APPLY_DATABASE_USERNAME'] %>
  password: <%= ENV['APPLY_DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: apply_development

test: &test
  <<: *default
  database: apply_test

production:
  <<: *default
  database: <%= ENV['APPLY_DATABASE'] %>
  sslmode: "require"

cucumber:
  <<: *test
