custom_columns:
  status:
    type: string
    description: |
      The status of this application. Limited to a number of statuses because we
      only expose applications that have been submitted.
    enum:
    - awaiting_provider_decision
    - conditions_not_met
    - declined
    - declined_by_default
    - interviewing
    - offer
    - offer_deferred
    - offer_withdrawn
    - pending_conditions
    - recruited
    - rejected
    - rejected_by_default
    - withdrawn
