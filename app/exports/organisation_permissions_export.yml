common_columns:
  - provider_code
  - provider_name

custom_columns:
  date:
    type: string
    format: date-time
    description: Date the permission changes were made
    example: 2020-11-01T00:00:00+00:00

  user_id:
    type: string
    description: The ID for the user that made the change
    maxLength: 10
    example: 5432

  user_name:
    type: string
    description: The full name for the user that made the change

  training_provider_code:
    type: string
    description: The training provider’s code
    example: 2FR
    maxLength: 3

  training_provider_name:
    type: string
    description: The training provider’s name
    example: "Hogwarts School of Witchcraft and Wizardry"
    maxLength: 255

  training_provider_permissions_added:
    type: string
    description: A comma separated list of permissions that have been added
    example: make_decisions, view_safeguarding_information

  training_provider_permissions_permissions_removed:
    type: string
    description: A comma separated list of permissions that have been removed
    example: make_decisions, view_safeguarding_information

  ratifying_provider_code:
    type: string
    description: The ratifying provider’s code
    example: 2FR
    maxLength: 3

  ratifying_provider_name:
    type: string
    description: The ratifying provider’s name
    example: "Hogwarts School of Witchcraft and Wizardry"
    maxLength: 255

  ratifying_provider_permissions_added:
    type: string
    description: A comma separated list of permissions that have been added
    example: make_decisions, view_safeguarding_information

  ratifying_provider_permissions_permissions_removed:
    type: string
    description: A comma separated list of permissions that have been removed
    example: make_decisions, view_safeguarding_information
