version: "3.6"
services:
  web:
    image: ${dockerHubUsername}/${dockerHubImageName}:latest
    environment:
      - RAILS_ENV
      - GOVUK_NOTIFY_API_KEY
      - SUPPORT_USERNAME
      - SUPPORT_PASSWORD
      - SECRET_KEY_BASE=${railsSecretKeyBase}
      - DOMAIN=${domain}
      - STAGING_DOMAIN=${staging_domain}
      - SENTRY_DSN
